<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Cryptocurrency Price Tracker</title>
	<link rel="stylesheet" href="../assets/css/main.css">
</head>
<body>

	<div class="row">
		<div id="price-container">
			<p class="subtext">Current BTC USD</p>
			<h1 id="priceBtc">Loading...</h1>
		</div>
		<div id="goal-container">
			<p>
				<img src="../assets/images/up.svg">
				<span id="targetPrice">Choose a Target Price</span>
			</p>
		</div>
		<div id="right-container">
			<button id="notifyBtn">Notify me when...</button>
		</div>
	</div>

	<div class="row eth">
		<div id="price-container-eth">
			<p class="subtext">Current ETH USD</p>
			<h1 id="priceEth">Loading...</h1>
		</div>
		<div id="goal-container-eth">
			<p>
				<img src="../assets/images/up.svg">
				<span id="targetPriceEth">Choose a Target Price</span>
			</p>
		</div>
		<div id="right-container-eth">
			<button id="notifyBtnEth">Notify me when...</button>
		</div>
	</div>

	<div class="row ltc">
		<div id="price-container-ltc">
			<p class="subtext">Current LTC USD</p>
			<h1 id="priceLtc">Loading...</h1>
		</div>
		<div id="goal-container-ltc">
			<p>
				<img src="../assets/images/up.svg">
				<span id="targetPriceLtc">Choose a Target Price</span>
			</p>
		</div>
		<div id="right-container-ltc">
			<button id="notifyBtnLtc">Notify me when...</button>
		</div>
	</div>

	<script src="index.js"></script>
</body>
</html>
